<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheather Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section>
        <div class="hero-body">
            <div class="container" style="text-align: center;">
                <h1 class="title">
                    Wheather Prediction
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <form action="index" method="post">
                                {% csrf_token %}
                                <div class="control is-expanded">
                                    <input class="input" name="city" type="text" value="{{ city }}" placeholder="City Name">
                                </div>
                                <div class="control">
                                    <button class="button is-info">
                                        Show Weather Data
                                    </button>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <table>
                                        <tr>
                                            <td>Date</td>
                                            <td>Temparature</td>
                                            <td>Pressure</td>
                                            <td>Humidity</td>
                                            <td>Condition</td>
                                        </tr>
                                        {% for data in forcasting_data %}
                                            <tr>
                                                <td>{{data.dt_txt}}</td>
                                                <td>{{data.main.temp}}</td>
                                                <td>{{data.main.pressure}}</td>
                                                <td>{{data.main.humidity}}</td>
                                                <td>
                                                    {% for obj in data.weather %}
                                                        {{obj.description}}
                                                    {% endfor %}
                                                </td>
                                            </tr>
                                        {% endfor %}
                                    </table>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
